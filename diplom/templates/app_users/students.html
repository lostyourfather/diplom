{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% trans "Profile" %}
{% endblock title %}
{% block content %}
    {% for student in students %}
        <p><a class="link group" href="/users/groups/{{ group }}/{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</a>
    {% endfor %}
{% endblock content %}
