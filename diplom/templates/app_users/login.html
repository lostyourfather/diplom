{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% trans "Login page" %}
{% endblock title %}
{% block content %}
        <div class="login_page">
            <h2>{% trans "Login" %}</h2>
            <form class="form" method=POST>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn" type="submit">{% trans "Submit" %}</button>
            </form>
        </div>
{% endblock content %}
