{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% trans "Registration" %}
{% endblock title %}
{% block content %}
    <h2>{% trans "Login" %}</h2>
    <form class="form" method=POST enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">{% trans "Submit" %}</button>
    </form>
{% endblock content %}
