{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% trans "Create work" %}
{% endblock title %}
{% block content %}
    <h2>{% trans "Create work" %}</h2>
    <form class="form create" method=POST enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <select class="input" name="groups" multiple="multiple">
            {% for group in groups %}
                <option class="hover">{{ group }}</option>
            {% endfor %}}
        </select>
        <button class="btn" type="submit">{% trans "Submit" %}</button>
    </form>
{% endblock content %}
